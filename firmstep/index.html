			<div class="col-md-2 filters-col">
				<div class="filters">
					<form>
						<div class="filter-criteria">
							<span>Manufacturer</span>
							<label><input type="checkbox" value="Apple" class="filter-name" onChange="CheckboxFilter()">Apple</label>
							<label><input type="checkbox" value="Samsung" class="filter-name" onchange="CheckboxFilter()">Samsung</label>
							<label><input type="checkbox" value="HTC" class="filter-name" onchange="CheckboxFilter()">HTC</label>
							<label><input type="checkbox" value="Nokia" class="filter-name" onchange="CheckboxFilter()">Nokia</label>
							<label><input type="checkbox" value="ZTE" class="filter-name" onchange="CheckboxFilter()">ZTE</label>
							<label><input type="checkbox" value="Sony" class="filter-name" onchange="CheckboxFilter()">Sony</label>
						</div>
						<div class="filter-criteria">
							<span>Screen Size</span>
							<label><input type="checkbox" value="16" class="filter-screen" onchange="CheckboxFilter()">16 GB</label>
							<label><input type="checkbox" value="32" class="filter-screen" onchange="CheckboxFilter()">32 GB</label>
						</div>
						<div class="filter-criteria">
							<span>OS</span>
							<label><input type="checkbox" value="Android" class="filter-os" onchange="CheckboxFilter()">Android</label>
							<label><input type="checkbox" value="iOS" class="filter-os" onchange="CheckboxFilter()">iOS</label>
							<label><input type="checkbox" value="Windows" class="filter-os" onchange="CheckboxFilter()">Windows</label>
						</div>
						<div class="filter-criteria">
							<span>Camera</span>
							<label><input type="checkbox" value="5" class="filter-camera" onchange="CheckboxFilter()">5 Mpx</label>
							<label><input type="checkbox" value="8" class="filter-camera" onchange="CheckboxFilter()">8 Mpx</label>
							<label><input type="checkbox" value="12" class="filter-camera" onchange="CheckboxFilter()">12 Mpx</label>
							<label><input type="checkbox" value="15" class="filter-camera" onchange="CheckboxFilter()">15 Mpx</label>
						</div>
						<button>Clear filters</button>
					</form>
				</div>
